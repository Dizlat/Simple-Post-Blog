{% extends 'blog/base_blog.html' %}
{% block title %}
<!--     {{ block.super }}-->
    Create
{% endblock %}

{% block content %}

<form action="{% url 'tag-create' %}" method="post">
          {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>

            {% endfor %}

        <button type="submit" class="btn btn-primary"><a href="{% url 'tag-detail' form.slug %}" >Create Tag</a></button>
</form>
{% endblock %}
